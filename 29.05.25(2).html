 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Example</title>
    <style>
        .item {
            color: blue;
            border: 1px solid black;
            background-color: #f8f8f8;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div class="block">
    </div>
    
    <script>
        const block = document.querySelector('.block');
        const item = document.createElement('div');
        item.className = 'item';
        item.textContent = 'Элемент внутри';
        block.appendChild(item);
        block.setAttribute('class', block.className + ' item_1');
    </script>
</body>
</html>
