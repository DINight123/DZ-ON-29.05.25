 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="elem">
        <img src="photo.png" alt="photo">
        <div class="content">
            <h2 class="heading">Lorem, ipsum dolor.</h2>
            <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae, ea!</p>
        </div>
    </div>

    <script>
        const paragraph = document.querySelector('.text');
        
        console.log(paragraph.nextElementSibling); // соседний элемент h2
        console.log(paragraph.parentElement); // родительский элемент content
        console.log(paragraph.previousElementSibling.querySelector('img')); // картинка
        console.log(paragraph.closest('.elem')); // родительский элемент elem
    </script>
</body>
</html>
